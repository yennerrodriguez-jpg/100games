<head>

    <title>Blueandplay 100 Clicks Challenge</title>
    <style>
        :root {

            --blue-dark: #083aa3;
            --blue-light: #e8f0ff;
            --gold: #f4c430;
            --white: #ffffff;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--blue-light);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #gameArea {
            padding: 32px;
            border-radius: 18px;
            background-color: var(--white);
            box-shadow:
                0 12px 28px rgba(11, 79, 214, 0.25),
                0 6px 12px rgba(0, 0, 0, 0.12);
            width: 85%;
            max-width: 420px;
        }

        h1 {
            color: var(--blue-main);
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            color: var(--blue-dark);
            font-weight: bold;
            margin-bottom: 5px;
        }

        #clickCount {
            font-size: 3.2em;
            color: var(--gold);
            font-weight: bold;
            margin-bottom: 22px;
        }

        #clickButton {
            padding: 20px 42px;
            font-size: 1.5em;
            color: var(--white);
            background-color: var(--blue-main);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.15s, transform 0.1s;
        }

        #clickButton:hover {
            background-color: var(--blue-dark);
        }

        #clickButton:active {
            transform: scale(0.97);
        }

        #winMessage {
            display: none;
            color: var(--blue-main);
            font-size: 1.9em;
            font-weight: bold;
            margin-top: 20px;
        }

        #winButton {
            display: none;
            padding: 15px 34px;
            font-size: 1.2em;
            color: var(--blue-dark);
            background-color: var(--gold);
            border-radius: 10px;
            margin-top: 26px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
        }

        #winButton:hover {
            background-color: #e6b800;
            transform: scale(1.03);
        }

        /* ðŸŽ‰ CONFETTI */
        .confetti {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 14px;
            opacity: 0.9;
            animation: fall linear forwards;
            z-index: 9999;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
