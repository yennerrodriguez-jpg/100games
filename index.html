<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueandPlay 100 Clicks Challenge</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa; /* Light blue background to match blueandplay theme */
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        #gameArea {
            padding: 30px;
            border: 5px solid #0044cc; /* Blue border */
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
        }

        h1 {
            color: #0044cc;
            font-size: 2em;
            margin-bottom: 5px;
        }

        #clickCount {
            font-size: 3em;
            color: #cc0000; /* Red for emphasis */
            font-weight: bold;
            margin-bottom: 20px;
        }

        #clickButton {
            padding: 20px 40px;
            font-size: 1.5em;
            color: white;
            background-color: #4CAF50; /* Green button */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.1s, transform 0.1s;
            outline: none;
        }

        #clickButton:hover {
            background-color: #45a049;
        }
        
        #clickButton:active {
            transform: scale(0.98);
        }

        #winButton {
            display: none; /* Hidden until 100 clicks */
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #0044cc; /* Blue button */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
            text-decoration: none; /* For the link appearance */
        }

        #winButton:hover {
            background-color: #003399;
        }

        #winMessage {
            color: #0044cc;
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="gameArea">
        <h1>100 Games Celebration Challenge!</h1>
        <p>Clicks Remaining:</p>
        <div id="clickCount">100</div>

        <button id="clickButton" onclick="handleButtonClick()">
            CLICK ME!
        </button>
        
        <div id="winMessage">
            ðŸŽ‰ YOU DID IT! ðŸŽ‰
        </div>

        <a id="winButton" href="https://sites.google.com/providenceschools.org/bluegames/you-won">
            Go to the Celebration Page!
        </a>
    </div>

    <script>
        // --- GAME CONSTANTS ---
        const START_CLICKS = 100;

        // --- GAME STATE ---
        let clicksRemaining = START_CLICKS;

        // --- DOM ELEMENTS ---
        const clickCountDisplay = document.getElementById('clickCount');
        const clickButton = document.getElementById('clickButton');
        const winButton = document.getElementById('winButton');
        const winMessage = document.getElementById('winMessage');

        // --- GAME LOGIC ---

        function handleButtonClick() {
            if (clicksRemaining <= 0) {
                // Ignore clicks if the game is already won
                return;
            }

            clicksRemaining--;
            
            // Update the display
            clickCountDisplay.textContent = clicksRemaining;

            // Check for the win condition
            if (clicksRemaining === 0) {
                gameWin();
            }
        }

        function gameWin() {
            // 1. Hide the main click button
            clickButton.style.display = 'none';
            
            // 2. Display the win message and the celebratory button
            winMessage.style.display = 'block';
            winButton.style.display = 'block';
            
            // 3. Update final text
            clickCountDisplay.textContent = "0";
            
            // Optional: You could redirect immediately here, but the user requested a button link.
            // window.location.href = "https://sites.google.com/providenceschools.org/bluegames/you-won";
        }
        
        // Ensure the initial state is correct on load
        clickCountDisplay.textContent = START_CLICKS;

    </script>
</body>
</html>
