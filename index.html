<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueandplay 100 Clicks Challenge</title>
    <style>
        :root {
            --blue-main: #0b4fd6;
            --blue-dark: #083aa3;
            --blue-light: #e8f0ff;
            --gold: #f4c430;
            --white: #ffffff;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--blue-light);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #gameArea {
            padding: 32px;
            border-radius: 18px;
            background-color: var(--white);
            box-shadow:
                0 12px 28px rgba(11, 79, 214, 0.25),
                0 6px 12px rgba(0, 0, 0, 0.12);
            width: 85%;
            max-width: 420px;
        }

        h1 {
            color: var(--blue-main);
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            color: var(--blue-dark);
            font-weight: bold;
            margin-bottom: 5px;
        }

        #clickCount {
            font-size: 3.2em;
            color: var(--gold);
            font-weight: bold;
            margin-bottom: 22px;
        }

        #clickButton {
            padding: 20px 42px;
            font-size: 1.5em;
            color: var(--white);
            background-color: var(--blue-main);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.15s, transform 0.1s;
        }

        #clickButton:hover {
            background-color: var(--blue-dark);
        }

        #clickButton:active {
            transform: scale(0.97);
        }

        #winMessage {
            display: none;
            color: var(--blue-main);
            font-size: 1.9em;
            font-weight: bold;
            margin-top: 20px;
        }

        /* COPY AREA (GSITES SAFE) */
        #copyArea {
            display: none;
            margin-top: 20px;
        }

        #copyArea p {
            font-size: 0.9em;
            margin-bottom: 6px;
        }

        #copyText {
            width: 100%;
            height: 45px;
            border-radius: 8px;
            padding: 8px;
            font-size: 0.9em;
            resize: none;
        }

        /* ðŸŽ‰ CONFETTI */
        .confetti {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 14px;
            opacity: 0.9;
            animation: fall linear forwards;
            z-index: 9999;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div id="gameArea">
    <h1>ðŸŽ‰ Blueandplay 100 ðŸŽ‰</h1>
    <p>Clicks Remaining</p>
    <div id="clickCount">100</div>

    <button id="clickButton" onclick="handleButtonClick()">
        CLICK
    </button>

    <div id="winMessage">
        YOU UNLOCKED THE 100!
    </div>

    <!-- GOOGLE SITES SAFE COPY BOX -->
    <div id="copyArea">
        <p>Copy this</p>
        <textarea id="copyText" readonly>
https://sites.google.com/providenceschools.org/bluegames/you-won
        </textarea>
    </div>
</div>

<script>
    const START_CLICKS = 100;
    let clicksRemaining = START_CLICKS;

    const clickCountDisplay = document.getElementById('clickCount');
    const clickButton = document.getElementById('clickButton');
    const winMessage = document.getElementById('winMessage');
    const copyArea = document.getElementById('copyArea');
    const copyText = document.getElementById('copyText');

    function launchConfetti() {
        const colors = ['#0b4fd6', '#083aa3', '#f4c430', '#ffffff'];

        for (let i = 0; i < 120; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';

            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor =
                colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration =
                Math.random() * 2 + 2 + 's';
            confetti.style.width = Math.random() * 8 + 6 + 'px';
            confetti.style.height = Math.random() * 14 + 8 + 'px';

            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 4000);
        }
    }

    function handleButtonClick() {
        if (clicksRemaining <= 0) return;

        clicksRemaining--;
        clickCountDisplay.textContent = clicksRemaining;

        if (clicksRemaining === 0) {
            clickButton.style.display = 'none';
            winMessage.style.display = 'block';
            copyArea.style.display = 'block';
            launchConfetti();

            setTimeout(() => {
                copyText.focus();
                copyText.select();
            }, 300);
        }
    }
</script>

</body>
</html>
